# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: On push of a tag
on:
  push:
    tags:
    - v*

env:
  REGISTRY_USER: rh-ee-chbutler
  IMAGE_REGISTRY: quay.io
  IMAGE: bootc-kiosk

jobs:
  buildrelease:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Parse version
      id: parse_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    
    - name: Log in to Quay.io
      uses: redhat-actions/podman-login@v1
      with:
        username: ${{ env.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        registry: ${{ env.IMAGE_REGISTRY }}

    - name: Log in to registry.redhat.io
      uses: redhat-actions/podman-login@v1
      with:
        username: ${{ env.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        registry: registry.redhat.io

    - name: cleanup images before build and signing
      run: |
        podman rmi -f $(podman images localhost/${{ env.IMAGE }} -q)
    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: "${{ env.IMAGE }}"
        tags: latest prod ${{ steps.parse_version.outputs.VERSION }} ${{ github.sha }}
        containerfiles: |
          ./Containerfile
  
    - name: Install Cosign
      uses: sigstore/cosign-installer@v3.7.0
    
    - name: push to registry
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ env.IMAGE }}
        tags: latest prod ${{ steps.parse_version.outputs.VERSION }} ${{ github.sha }} 
        registry: quay.io/${{ env.REGISTRY_USER }}

    - name: Sign image
      run: cosign sign  --yes -a sha=${{ github.sha }} -a run_id=${{github.run_id}} -a run_attempt="$GITHUB_RUN_ATTEMPT" quay.io/${{ env.REGISTRY_USER }}/${{ env.IMAGE }}@`podman image inspect --format '{{ .Digest }}' localhost/${{ env.IMAGE }}`