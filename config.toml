[customizations.installer.kickstart]
contents = """
%pre
mkdir -p /etc/ostree
cat > /etc/ostree/auth.json << 'EOF'
{
        "auths": {
                "quay.io": {
                        "auth": ""
                }
        }
}
EOF
%end

text 
network --bootproto=dhcp --device=link --activate --onboot=on --hostname=kiosk
lang en_GB.UTF-8
keyboard us
timezone Australia/Melbourne

zerombr
clearpart --all --initlabel

rootpw --iscrypted locked
sshkey --username root "ssh-rsa  cardno:15_486_682"

firewall --disabled
services --enabled=sshd

group --name=chris --gid=1000
user --name=chris --uid=1000 --gid=1000 --homedir=/var/home/chris --shell=/bin/bash --groups=wheel,media,libvirt 
sshkey --username chris "ssh-rsa  cardno:15_486_682"

reboot
"""

[customizations.kernel]
# name - not yet supported (to assign a name)
append = "mitigations=off"